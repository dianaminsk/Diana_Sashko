<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Форма проверки введенных паролей</title>
</head>
<body>
    <h1>Форма проверки введенных паролей</h1>
    <label>
        Введите пароль:
        <input type="password" id="pass1">
    </label>
    <br><br>
    <label>
        Повторите пароль:
        <input type="password" id="pass2">
    </label>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() 
        {
            $('#pass1').change(function()
            {
                if ($("#pass2").val() !== "")
                {
                    if ($("#pass1").val()===$("#pass2").val())
                    {
                        $("#pass1").css('backgroundColor', 'PaleGreen');
                        $("#pass2").css('backgroundColor', 'PaleGreen');
                    }
                    else
                    {
                        $("#pass1").css('backgroundColor', 'MistyRose');
                        $("#pass2").css('backgroundColor', 'MistyRose');
                    }
                }
            });
            $('#pass2').change(function()
            {
                if ($("#pass1").val()===$("#pass2").val())
                {
                    $("#pass1").css('backgroundColor', 'PaleGreen');
                    $("#pass2").css('backgroundColor', 'PaleGreen');
                }
                else
                {
                    $("#pass1").css('backgroundColor', 'MistyRose');
                    $("#pass2").css('backgroundColor', 'MistyRose');
                }
            });
        });
    </script>
</body>
</html>
