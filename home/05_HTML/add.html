<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Анкета</title>
</head>
<body>
    <h1 style="text-align: center;">Заполните анкету</h1>
    <form id="questionnaire" method="get" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>
            <label>
                <input type="text" name="surname" placeholder="Фамилия" pattern="[А-Яа-я]{1,25}" required autofocus/>
                text: Только кириллица, без пробелов, длина поля 25, 
                обязательное поле, автофокус на данном поле
            </label>
            <br>
            <label>
                <input type="text" name="name" placeholder="Имя" pattern="[А-Яа-я]{1,20}" required/>
                text: Только кириллица, без пробелов, длина поля 20, 
                обязательное поле
            </label>
            <br>
            <label>
                <input type="text" name="patronymic" placeholder="Отчество" pattern="[А-Яа-я]{1,24}" required/>
                text: Только кириллица, без пробелов, длина поля 24, 
                обязательное поле
            </label>
            <fieldset>
                <legend>Паспортные данные</legend>
                <label for="serie">
                    text: Серия - только заглавные две латинские буквы с длиной 2 и максимальным 
                    количеством символов 2, количество букв не менее 2, обязательное поле<br>
                </label>
                <label for="number">
                    text: Номер паспорта - только цифры с длиной 7 и максимальным количеством символов 7, 
                    количество цифр не менее 7, обязательное поле<br>
                </label>
                <input type="text" id="serie" name="serie" placeholder="AA" pattern="[A-Z]{2}"/>
                <input type="text" id="number" name="number" placeholder="1234567" pattern="[0-9]{7}"/>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <label>
                    <input type="text" name="year" value="2000" pattern="[0-9]{4}"/>
                    text: Год рождения 4-е цифры
                </label>
                <br>
                <label>
                    <select name="month">
                        <option>Январь</option>
                        <option>Февраль</option>
                        <option>Март</option>
                        <option>Апрель</option>
                        <option>Май</option>
                        <option>Июнь</option>
                        <option>Июль</option>
                        <option>Август</option>
                        <option>Сентябрь</option>
                        <option>Октябрь</option>
                        <option>Ноябрь</option>
                        <option>Декабрь</option>  
                    </select>
                    select: Месяц рождения
                </label>
                <br>
                <label>
                    <input type="number" name="day" min="1" max="31"/>
                    number: Диапазон от 1 до 31 с шагом 1
                </label>
            </fieldset>
            <label>
                <select name="nation" required multiple>
                    <option>РБ</option>
                    <option>Македония</option>
                    <option>Гаити</option>
                </select>
                (Национальность - выбор одного значения из списка, обязательное поле)
            </label>
            <br>
            <label>
                Адрес:<br>
                <textarea name="address"></textarea>
            </label>
        </fieldset>  
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>array: Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby[]">
                    Рыбалка<br>
                </label>
                <label>
                    <input type="checkbox" name="hobby[]">
                    Астрономия<br>
                </label>
                <label>
                    <input type="checkbox" name="hobby[]">
                    Дайвинг<br>
                </label>
                <label>
                    <input type="checkbox" name="hobby[]">
                    Марки
                </label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные (возможность выбора нескольких вариантов)</legend>
                <label>
                    array:select multiple<br>
                    <select name="pets[]" size="12" multiple>
                        <optgroup label="Попугаи">
                            <option value="Волнистый">Волнистый</option>
                            <option value="Ара">Ара</option>
                            <option value="Неразлучник">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба">
                            <option value="Караси">Караси</option>
                            <option value="Окуни">Окуни</option>
                            <option value="Осетр">Осетр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option value="Стая ворон">Стая ворон</option>
                            <option value="Аист">Аист</option>
                            <option value="Археоптерикс">Археоптерикс</option>
                        </optgroup>
                    </select>
                </label>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <label>
                <input type="text" name="login" placeholder="Логин" pattern="[A-Za-z]{5,20}" required/>
                text: Только латиница, без пробелов, не менее 5 символов, длина поля 20, обязательное поле
            </label>
            <br>
            <label>
                <input type="password" name="password" placeholder="Пароль" pattern="[A-Za-z]{10,20}" autocomplete="off" required/>
                password: Только латиница, без пробелов, не менее 10 символов, длина поля 20, обязательное поле, отключить автозаполнение
            </label>
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <label>
                <input type="email" name="email" placeholder="введите адрес почты"/>
                email: проверка должна осуществляться при помощи новых атрибутов тега input
            </label>
            <br>
            <label>
                <input type="url" name="url" placeholder="введите адрес сайта"/>
                url: проверка должна осуществляться при помощи новых атрибутов тега input
            </label>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <label>
                <input type="number" name="number" min="-2.5" max="2.5" step="0.1"/>
                number: Диапазон от -2.5 до 2.5 с шагом 0.1
            </label>
            <br>
            <label>
                <input type="range" name="range" min="1" max="10"/>
                range: Максимальное 10 минимальное 1
            </label>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить"/>
            <input type="reset" value="Сбросить"/>
            <br>
            <label>
                <input type="image" src="email.png" alt="button"/>
                - при нажатии на эту кнопку ничего не происходит
            </label>
        </fieldset>
    </form>
</body>
</html>
